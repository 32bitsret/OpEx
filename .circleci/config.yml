version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-s3: circleci/aws-s3@3.0.0
jobs:
  build-deploy-prod:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          node-version: '16.14'
      - node/install-packages:
          override-ci-command: npm install
      - run:
          command: npm run build
          name: Build app
      - aws-s3/copy:
          arguments: '--recursive'
          from: .nuxt/dist/
          to: "s3://em-opex-website"
      - run: echo "Successfully deployed to production cloudfront"
workflows:
  version: 2
  build-publish-and-deploy:
    jobs:
      - build-deploy-prod:
          filters:
            branches:
              only:
                - main
