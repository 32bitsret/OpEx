version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-s3: circleci/aws-s3@3.0.0
  aws-cli: circleci/aws-cli@2.0.3
jobs:
  build-deploy-prod:
    docker:
      - image: cimg/node:20.12.0
    steps:
      - checkout
      - run:
          name: Install Yarn
          command: npm install -g yarn
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: List installed packages
          command: yarn list --depth=0
      - run:
          name: Debug Pinia installation
          command: |
            ls -l node_modules/pinia || echo "Pinia directory not found"
            ls -l node_modules/@pinia || echo "@pinia directory not found"
      - run:
          name: Check Pinia version
          command: yarn list --pattern pinia || echo "Pinia not installed"
      - run:
          command: yarn build
          name: Build app
      - aws-s3/copy:
          arguments: '--recursive'
          from: .output/public
          to: "s3://em-opex-website"
      - run: echo "Successfully deployed to production cloudfront"
workflows:
  version: 2
  build-publish-and-deploy:
    jobs:
      - build-deploy-prod:
          filters:
            branches:
              only:
                - main